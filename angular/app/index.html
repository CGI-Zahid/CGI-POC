<!doctype html>
<html>
	<head>


		<!-- Favicons ================================================== -->
		<!-- 128x128 -->
		<link rel="shortcut icon" type="image/ico" href="/images/favicons/favicon.ico">
		<link rel="icon" type="image/png" href="/images/favicons/favicon.png">

		<!-- 192x192, as recommended for Android
		http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android
		-->
		<link rel="icon" type="image/png" sizes="192x192" href="/images/favicons/favicon-192.png">

		<!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
		<link rel="apple-touch-icon-precomposed" href="/images/favicons/favicon-57.png">
		<!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/favicons/favicon-72.png">
		<!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/favicons/favicon-114.png">
		<!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/favicons/favicon-144.png">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/cgipoc.css -->
		<link rel="stylesheet" href="styles/cgipoc.css">
		<!-- endbuild -->
		<link rel="stylesheet" href="uswds-0.14.0/css/uswds.css">

	</head>
	<body ng-app="cgi-web-app">
		<div ng-controller="websocketController"></div>

		<div class="main-content" id="main-content" ng-view></div>

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-translate/angular-translate.js"></script>
		<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
		<script src="bower_components/angular-sessionstorage/angular-sessionstorage.js"></script>
		<script src="bower_components/angular-websocket/dist/angular-websocket.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="/scripts/app.js"></script>
		<script src="/scripts/services/authService.js"></script>
		<script src="/scripts/services/notificationService.js"></script>
		<script src="/scripts/factory/websocketFactory.js"></script>
		<script src="/scripts/controllers/loginCtrl.js"></script>
		<script src="/scripts/controllers/websocketCtrl.js"></script>
		<!-- endbuild -->
	</body>
</html>
